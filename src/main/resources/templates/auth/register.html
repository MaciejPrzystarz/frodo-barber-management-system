<!doctype html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" th:href="@{/images/logo-white.jpg}">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap"
          rel="stylesheet">
</head>

<body class="login-page">

<div class="login-shell">
    <section class="card-login" aria-label="Rejestracja">
        <h2 class="card-title">Rejestracja</h2>
        <p class="card-subtitle">Załóż konto i zacznij korzystać z systemu.</p>

        <div th:if="${param.error}" class="alert-slim error">
            Nie udało się utworzyć konta. Sprawdź dane i spróbuj ponownie.
        </div>

        <div th:if="${param.success}" class="alert-slim">
            Konto utworzone. Możesz się zalogować.
        </div>

        <form th:action="@{/register}" method="post" class="mt-2" th:object="${userForm}">
            <div class="mb-3">
                <label class="form-label" for="fullName">Imię Nazwisko</label>
                <input id="fullName" type="text" class="form-control" placeholder="Jan Kowalski" th:field="*{fullName}">
                <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phoneNumber">Numer telefonu</label>
                <input id="phoneNumber" type="text" class="form-control" placeholder="456789123" th:field="*{phoneNumber}">
                <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="text" class="form-control" placeholder="jan.kowalski@gmail.com" th:field="*{email}">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Hasło</label>
                <input id="password" type="password" class="form-control" placeholder="utwórz hasło" th:field="*{password}">
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="confirmPassword">Powtórz hasło</label>
                <input id="confirmPassword" type="password" class="form-control" placeholder="powtórz hasło" th:field="*{confirmPassword}">
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-gold w-100">
                Zarejestruj
            </button>
        </form>

        <div class="links">
            Masz już konto? <a th:href="@{/login}">Zaloguj się</a>
        </div>

    </section>
</div>

</body>

</html>
