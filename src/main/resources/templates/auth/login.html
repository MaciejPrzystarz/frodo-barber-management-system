<!doctype html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" th:href="@{/images/logo-white.jpg}">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap"
          rel="stylesheet">
</head>
<body class="login-page">

<div class="login-shell">
    <section class="card-login" aria-label="Logowanie">
        <h2 class="card-title">Logowanie</h2>
        <p class="card-subtitle">Wprowadź dane i wejdź do systemu.</p>

        <div th:if="${param.registered}" class="alert-slim">
            Konto utworzone. Zaloguj się.
        </div>
        <div th:if="${param.error}" class="alert-slim error">
            Błędny email lub hasło.
        </div>
        <div th:if="${param.logout}" class="alert-slim">
            Wylogowano.
        </div>

        <form th:action="@{/login}" method="post" class="mt-2">
            <div class="mb-3">
                <label class="form-label" for="username">Email</label>
                <input id="username" type="text" name="username" placeholder="jan.kowalski@gmail.com"
                       autocomplete="username" aria-label="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Hasło</label>
                <input id="password" type="password" name="password" placeholder="Twoje hasło"
                       autocomplete="current-password" class="form-control">
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <button type="submit" class="btn btn-gold w-100">
                Zaloguj
            </button>
        </form>

        <div class="links">
            Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a>
        </div>

    </section>
</div>

</body>
</html>
