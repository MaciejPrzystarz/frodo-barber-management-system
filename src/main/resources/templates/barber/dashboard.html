<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Barbera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap"
          rel="stylesheet">
</head>
<body>
<div>
    <table th:if="${!#lists.isEmpty(appointments)}">
        <thead>
        <tr>
            <th>Data</th>
            <th>Barber</th>
            <th>Nr telefonu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${#temporals.format(appointment.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${appointment.client.fullName}"></td>
            <td th:text="${appointment.client.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/}">Strona główna</a>

</body>
</html>
