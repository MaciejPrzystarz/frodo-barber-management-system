<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Klienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap"
          rel="stylesheet">
</head>
<body>

<h2>Wybierz datę i godzinę</h2>

<p th:if="${barberName}">Zapisujesz się do:
    <b th:text="${barberName}"></b>
</p>

<form method="get" th:action="@{/client/dashboard}">
    <label>Data:</label>
    <input type="date" name="date" th:value="${selectedDate}">
    <button type="submit">Pokaż wolne godziny</button>
</form>

<hr>
<h3>Wolne godziny</h3>

<div th:if="${#lists.isEmpty(availableSlots)}">
    <p>Brak wolnych terminów na ten dzień.</p>
</div>

<ul th:if="${!#lists.isEmpty(availableSlots)}">
    <li th:each="time : ${availableSlots}">
        <b th:text="${time}"></b>

        <form method="post" th:action="@{/client/book}" style="display:inline;">
            <input type="hidden" name="date" th:value="${selectedDate}">
            <input type="hidden" name="time" th:value="${time}">

            <!-- CSRF token wymagany przez Spring Security !@#!@#!-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <button type="submit">Zarezerwuj</button>
        </form>
    </li>
</ul>

<h3>Moje wizyty:</h3>

<div th:if="${#lists.isEmpty(appointments)}">
    <p>Nie masz jeszcze żadnych wizyt.</p>
</div>

<table th:if="${!#lists.isEmpty(appointments)}">
    <thead>
    <tr>
        <th>Data</th>
        <th>Barber</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${#temporals.format(appointment.startTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${appointment.barber.fullName}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">Strona główna</a>

</body>
</html>
